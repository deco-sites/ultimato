info:
  title: Ultimato do Bacon API
  description: Reviews - Matérias - Podcast - Cultura Nerd
  contact:
    email: brisseoficial@gmail.com
  version: 5.8.9
servers:
  - url: https://admin.ultimatodobacon.com/wp-json
tags: []
paths:
  /wp/v2/posts:
    get:
      tags:
        - posts
      parameters:
        - name: context
          in: query
          description:
            "Escopo sob qual a requisição é feita, determina os campos presentes\
            \ na resposta."
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
              default: view
              enum:
                - view
                - embed
                - edit
        - name: page
          in: query
          description: Página atual da coleção.
          schema:
            minimum: 1
            type: integer
            format: int64
        - name: per_page
          in: query
          description: Número máximo de itens retornados no resultado.
          schema:
            maximum: 100
            minimum: 1
            type: integer
            format: int64
        - name: search
          in: query
          description: Limitar resultados para aqueles que combinam com um texto.
          schema:
            type: string
        - name: after
          in: query
          description:
            Limitar respostas a posts publicados depois de uma determinada
            data compatível com o formato ISO8601.
          schema:
            type: string
            format: date-time
        - name: modified_after
          in: query
          description:
            Limitar respostas a posts modificados depois de uma determinada
            data compatível com o formato ISO8601.
          schema:
            type: string
            format: date-time
        - name: author
          in: query
          description: Limitar resultados a posts atribuídos a autores específicos.
          style: form
          explode: false
          schema:
            type: array
            items:
              type: integer
        - name: author_exclude
          in: query
          description: Garantir que o resultado exclui posts atribuídos a autores específicos.
          style: form
          explode: false
          schema:
            type: array
            items:
              type: integer
        - name: before
          in: query
          description:
            Limitar respostas a posts publicados antes de uma determinada
            data compatível com o formato ISO8601.
          schema:
            type: string
            format: date-time
        - name: modified_before
          in: query
          description:
            Limitar respostas a posts modificados antes de uma determinada
            data compatível com o formato ISO8601.
          schema:
            type: string
            format: date-time
        - name: exclude
          in: query
          description: Garantir que o resultado exclua IDs específicos.
          style: form
          explode: false
          schema:
            type: array
            items:
              type: integer
        - name: include
          in: query
          description: Limitar resultados para IDs específicos.
          style: form
          explode: false
          schema:
            type: array
            items:
              type: integer
        - name: offset
          in: query
          description: Deslocar o resultado para um número especifico de itens.
          schema:
            type: integer
            format: int64
        - name: order
          in: query
          description: Ordenar atributos de forma ascendente ou descendente.
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
              default: desc
              enum:
                - asc
                - desc
        - name: orderby
          in: query
          description: Ordenar coleção pelo atributo do post.
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
              default: date
              enum:
                - author
                - date
                - id
                - include
                - modified
                - parent
                - relevance
                - slug
                - include_slugs
                - title
        - name: slug
          in: query
          description: Limitar resultados de posts definidos por um ou mais slugs específicos.
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
        - name: status
          in: query
          description: Limitar resultados de posts atribuído por um ou mais status.
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
        - name: tax_relation
          in: query
          description:
            Limitar resultados com base no relacionamento entre múltiplas
            taxonomias.
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
              enum:
                - AND
                - OR
        - name: categories
          in: query
          description:
            Limitar resultados para todos os itens com termos específicos
            atribuídos a taxonomia categories.
          schema:
            type: string
        - name: categories_exclude
          in: query
          description:
            Limitar resultados para todos os itens que tenham o termo específico
            atribuído para a taxonomia categories.
          schema:
            type: string
        - name: tags
          in: query
          description:
            Limitar resultados para todos os itens com termos específicos
            atribuídos a taxonomia tags.
          schema:
            type: string
        - name: tags_exclude
          in: query
          description:
            Limitar resultados para todos os itens que tenham o termo específico
            atribuído para a taxonomia tags.
          schema:
            type: string
        - name: sticky
          in: query
          description: Limitar resultados de itens que sejam fixos.
          schema:
            type: boolean
